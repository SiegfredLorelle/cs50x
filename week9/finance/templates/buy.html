{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <div class="mb-5">
        <h3>Buy</h3>
    </div>
    <form action="/buy" method="post">
        <div class="mb-3">
            <h6>Stock Symbol</h6>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="e.g., NFLX" type="text">
        </div>
        <div class="mb-3">
            <h6>Number of Shares</h6>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="e.g., 30" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Buy stocks</button>
    </form>
{% endblock %}
