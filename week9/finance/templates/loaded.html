{% extends "layout.html" %}

{% block title %}
    Load
{% endblock %}

{% block main %}
    <div class="mb-5">
        <h3>Receipt</h3>
    </div>
    <div class="mb-5">
        <h6>Previous Balance + Load:</h6>
        <h4>{{ previous_balance }} + {{ load }}</h4>
    </div>
    <div class="mb-5">
        <h6>Current Balance:</h6>
        <h4 class="text-success">{{ new_balance }}</h4>
    </div>
</div>
{% endblock %}
