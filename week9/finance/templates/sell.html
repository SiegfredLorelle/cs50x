{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <div class="mb-5">
        <h3>Sell</h3>
    </div>
    <form action="/sell" method="post">
        <div class="mb-3 px-5">
            <h6>Stock Symbol</h6>
            <select autofocus class="form-select mx-auto w-auto" id="symbol" name="symbol">
                <option hidden selected>Stocks</option>
                {% for stock in owned_stocks %}
                    <option>{{ stock["stock_symbol"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <h6>Number of Shares</h6>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="e.g., 30" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell stocks</button>
    </form>
{% endblock %}
